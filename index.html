<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img src="./sprint-4-images/logo.svg" alt="логотип Место" class="header__logo">
      </header>
      <main class="content">
        <section class="profile">
          <img src="./sprint-4-images/image.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button">
            <img class="profile__edit-image" alt="кнопка с карандашем" src="./sprint-4-images/Vector.svg">
            </button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button">
          <img class="profile__add-image" alt="добавить" src="./sprint-4-images/plus.svg">
          </button>
        </section>
        <section class="elements">
          <ul class="elements-list">
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">
          © 2023 Mesto Russia
        </p>
      </footer>
      <div class="popup popup_edit-profile">
        <div class="popup__container">
          <form class="popup__form popup__form_type_user" name="edit-form">
            <h2 class="popup__container-heading">Редактировать профиль</h2>
            <input class="popup__input popup__input_type_nickname" autocomplete="off" name="firstname" type="text" placeholder="Имя" required value="">
            <input class="popup__input popup__input_type_info" autocomplete="off" name="secondname" type="text" placeholder="О себе" required value="">
            <button class="popup__container-button popup__container-button_type_save" type="submit">
            Сохранить
            </button>
            <button class="popup__close-button popup__close-button_type_edit" type="button">
            <img src="./sprint-4-images/Close-Icon.svg" alt="закрыть" class="popup__close-image">
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_add-profile">
        <div class="popup__container">
          <form class="popup__form popup__form_type_mesto" name="add-form">
            <h2 class="popup__container-heading">Новое место</h2>
            <input class="popup__input popup__input_type_title" autocomplete="off" name="firsttitle" type="text" placeholder="Название" required value="">
            <input class="popup__input popup__input_type_link" autocomplete="off" name="secondlink" type="text" placeholder="Ссылка на картинку" required value="">
            <button class="popup__container-button popup__container-button_type_create" type="submit">
            Создать
            </button>
            <button class="popup__close-button popup__close-button_type_add" type="button">
            <img src="./sprint-4-images/Close-Icon.svg" alt="закрыть" class="popup__close-image">
            </button>
          </form>
        </div>
      </div>
      <template class="template">
        <li class="element">
          <img class="element__mask-group">
          <div class="element__info">
            <h2 class="element__text">
            </h2>
            <button class="element__group" type="button">
            </button>
          </div>
          <button class="element__trash-button" type="reset">
          <img src="./sprint-4-images/trash.svg" alt="удалить" class="element__trash-image">
          </button>
        </li>
      </template>
      <div class="popup popup_image-open">
        <div class="popup__group">
          <img class="popup__image">
          <h2 class="popup__text">
          </h2>
          <button class="popup__close-button popup__close-button_type_image" type="button">
          <img src="./sprint-4-images/Close-Icon.svg" alt="закрыть" class="popup__close-image">
          </button>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
