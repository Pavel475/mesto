<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img src="<%=require('./sprint-4-images/logo.svg')%>" alt="логотип Место" class="header__logo">
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__image">
            <img alt="Тут должна быть ваша аватарка" class="profile__avatar">
            <img src="<%=require('./sprint-4-images/Vector.svg')%>" class="profile__pen">
          </div>
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button class="profile__edit-button" type="button">
            <img class="profile__edit-image" alt="кнопка с карандашем" src="<%=require('./sprint-4-images/Vector.svg')%>">
            </button>
            <p class="profile__subtitle"></p>
          </div>
          <button class="profile__add-button" type="button">
          <img class="profile__add-image" alt="добавить" src="<%=require('./sprint-4-images/plus.svg')%>">
          </button>
        </section>
        <section class="elements">
          <ul class="elements-list">
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">
          © 2023 Mesto Russia
        </p>
      </footer>
      <div class="popup popup_edit-profile">
        <div class="popup__container popup__container_default">
          <form class="popup__form popup__form_type_user" name="edit-form" novalidate>
            <h2 class="popup__container-heading">Редактировать профиль</h2>
            <input class="popup__input popup__input_type_nickname" id="text-input-name" autocomplete="off" name="nickName" type="text" placeholder="Имя" required value="" minlength="2" maxlength="40">
            <span class="popup__error text-input-name-error"></span>
            <input class="popup__input popup__input_type_info" id="text-input-information" autocomplete="off" name="info" type="text" placeholder="О себе" required value="" minlength="2" maxlength="200">
            <span class="popup__error text-input-information-error"></span>
            <button class="popup__container-button popup__container-button_type_save" type="submit">
            Сохранить
            </button>
            <button class="popup__close-button popup__close-button_type_edit" type="button">
            <img src="<%=require('./sprint-4-images/Close-Icon.svg')%>" alt="закрыть" class="popup__close-image">
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_add-profile">
        <div class="popup__container popup__container_default">
          <form class="popup__form popup__form_type_mesto" name="add-form" novalidate>
            <h2 class="popup__container-heading">Новое место</h2>
            <input class="popup__input popup__input_type_title" id="text-input-title" autocomplete="off" name="name" type="text" placeholder="Название" required value="" minlength="2" maxlength="30">
            <span class="popup__error text-input-title-error"></span>
            <input class="popup__input popup__input_type_link" id="url-input" autocomplete="off" name="link" type="url" placeholder="Ссылка на картинку" required value="">
            <span class="popup__error url-input-error"></span>
            <button class="popup__container-button popup__container-button_type_create" type="submit">
            Создать
            </button>
            <button class="popup__close-button popup__close-button_type_add" type="button">
            <img src="<%=require('./sprint-4-images/Close-Icon.svg')%>" alt="закрыть" class="popup__close-image">
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_confirm">
        <div class="popup__container popup__container_default">
          <form class="popup__form popup__form_type_delete" name="delete-form" novalidate>
            <h2 class="popup__container-heading">Вы уверены?</h2>
            <button class="popup__container-button popup__container-button_type_yes" type="submit">
            Да
            </button>
            <button class="popup__close-button popup__close-button_type_add" type="button">
            <img src="<%=require('./sprint-4-images/Close-Icon.svg')%>" alt="закрыть" class="popup__close-image">
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_avatar">
        <div class="popup__container popup__container_default">
          <form class="popup__form popup__form_type_avatar" name="avatar-form" novalidate>
            <h2 class="popup__container-heading">Обновить аватар</h2>
            <input class="popup__input popup__input_type_link" id="url-input-avatar" autocomplete="off" name="avatar" type="url" placeholder="Ссылка на картинку" required value="">
            <span class="popup__error url-input-avatar-error"></span>
            <button class="popup__container-button popup__container-button_type_saveAvatar" type="submit">
            Сохранить
            </button>
            <button class="popup__close-button popup__close-button_type_avatar" type="button">
            <img src="<%=require('./sprint-4-images/Close-Icon.svg')%>" alt="закрыть" class="popup__close-image">
            </button>
          </form>
        </div>
      </div>
      <template class="template">
        <li class="element">
          <img class="element__mask-group">
          <div class="element__info">
            <h2 class="element__text">
            </h2>
          <div class="element__group">
            <button class="element__group-button" type="button">
            </button>
            <p class="element__group-text">
            </p>
          </div>
          </div>
          <button class="element__trash-button" type="reset">
          <img src="<%=require('./sprint-4-images/trash.svg')%>" alt="удалить" class="element__trash-image">
          </button>
        </li>
      </template>
      <div class="popup popup_image-open">
        <div class="popup__group popup__group_default">
          <img class="popup__image">
          <h2 class="popup__text">
          </h2>
          <button class="popup__close-button popup__close-button_type_image" type="button">
          <img src="<%=require('./sprint-4-images/Close-Icon.svg')%>" alt="закрыть" class="popup__close-image">
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
